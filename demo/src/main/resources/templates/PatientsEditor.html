<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Patients Editor</title>

    <!--  CSS  -->
    <link href="../static/DoctorStyle.css" th:href="@{/DoctorStyle.css}" rel="stylesheet" />

</head>

<body>
    <img th:src="@{/images/LogoBlanco.png}" class="img-BigLogo">
    <!--    <img src="images/LogoBlanco.png" class="img-logo">-->

    <div class="div-Information">
        <h2 class="h2-Information">MY PATIENTS</h2>
    </div>

    <!--    PATIENTS LIST     -->
    <div class="div-Patients">
        <div class="div-listPatients">
            <tr th:each="patient : ${allowedPatients}">
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.FirstName +' '+ patient.LastName}"></td>
            </tr>
        </div>
        <div class="div-selectPatient">
            <h2 class="h2-p2Edit">PATIENT TO EDIT:</h2>
            <form th:action="@{/access}" method="post">
                <input type="text" id="patient" th:name="patient" placeholder="Patient Email" class="input-email">

                <input type="radio" id="info" th:name="path" value="info" class="input-info">z
                <label for="info" class="label-info">Edit Information</label><br>

                <input type="radio" id="meds" th:name="path" value="meds" class="input-meds">
                <label for="meds" class="label-meds">Edit Medications</label><br>

                <button type="submit" class="button-editPatient">Edit</button>
            </form>
        </div>
    </div>

    <a th:href="@{/getdoctorprofile}" class="close"></a>

</body>
</html>
