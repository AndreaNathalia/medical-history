<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link href="../static/mainStyle.css" th:href="@{/mainStyle.css}" rel="stylesheet" />

</head>
<body>
    <div id="info">
        <h1 id="welcome">
            Medical History
        </h1>
        <br>

        <img  id="docImg" src="https://www.creativefabrica.com/wp-content/uploads/2019/04/Doctor-icon-by-hellopixelzstudio.png">
        <div class="div-get">
            <p class="p-noAccount"> No Account? </p>
            <form th:action="@{/getsignup}" method="get">
                <button type="submit" class="button-signup" id="signUp">SignUp</button>
            </form>
        </div>
    </div>

</html>
