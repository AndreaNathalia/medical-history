<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Patient Profile</title>

    <!--  CSS  -->
    <link href="../static/PatientStyle.css" th:href="@{/PatientStyle.css}" rel="stylesheet" />

</head>

<body>
    <!--    NAVBAR     -->
    <div>
        <header>
            <section class="wrapper">


                <form th:action="@{/patientprofile}" method="get">
                    <nav>
                        <ul>
                            <li><img th:src="@{/images/LogoAzul.png}" class="img-logo"></li>
                            <li><button th:name="information" value="PatientInformation">Medical History</button></li>
                            <li><button th:name="information" value="PatientsMedications">Medications</button></li>
                            <li><button th:name="information" value="ManageAccess">Manage Access</button></li>
                            <li><button>Schedule Consultation</button></li>
                        </ul>
                    </nav>
                </form>
            </section>
        </header>
    </div>

    <!--    EDIT PROFILE     -->
    <div>
        <img id="profile" class="img-user" src="https://image.flaticon.com/icons/png/512/44/44948.png">
        <form th:action="@{/editpatientinformation}" method="get">
            <button type="submit" class="button-editProfile">Edit Profile</button>
        </form>

    </div>

    <!--    INFO     -->
    <div>
        <label class="label-DoctorName" th:text="${FirstName}"></label>
        <label class="hr-FirstName">____________________________________________</label>
        <label class="label-FirstName">First Name</label>

        <label class="label-DoctorLastName" th:text="${LastName}"></label>
        <label class="hr-LastName">____________________________________________</label>
        <label class="label-LastName">Last Name</label>

        <label class="label-DoctorAge" th:text="${birth}"></label>
        <label class="hr-Age">____________________________________________</label>
        <label class="label-Age">Birth</label>

        <label class="label-DoctorSpeciality" th:text="${phone}"></label>
        <label class="hr-speciality">____________________________________________</label>
        <label class="label-speciality">Phone</label>
    </div>

</body>
</html>
