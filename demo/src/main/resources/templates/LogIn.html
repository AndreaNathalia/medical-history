<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>

    <link href="../static/loginStyle.css" th:href="@{/loginStyle.css}" rel="stylesheet" />

</head>
<body>
    <h2 class="h2-login">Log In</h2>
    <div class="div-principal">
        <img th:src="@{images/WhiteHistorically.png}" class="img-BigLogo">
        <img th:src="@{images/doctor.png}" class="img-doctor">
        <img th:src="@{images/patient.png}" class="img-patient">

        <div class="div-signup">
            <form th:action="@{/login}" method="post">

                <input type="radio" id="doctor" th:name="UserType" value="doctor" class="input-doctor">
                <label for="doctor" class="label-doctor">Doctor</label><br>
                <input type="radio" id="patient" th:name="UserType" value="patient" class="input-patient">
                <label for="patient" class="label-patient">Patient</label><br>

                <input type="text" id="email" th:name="email" placeholder="email@example.com" class="input-email">
                <input type="password" id="password" th:name="password" placeholder="Password" class="input-password">

                <button type="submit" class="button-SigUpSubmit">LOGIN</button>
            </form>
        </div>

        <div class="div-get">
            <p class="p-noAccount"> NoAccount? </p>
            <form th:action="@{/getsignup}" method="get">
                <button type="submit" class="button-signup">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
